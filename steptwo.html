<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9a417ab140.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./main.js" defer></script> -->
    <title>Playlist generator</title>
  </head>
  <body>
    <section
      class="bg-[#001514] w-screen h-[150vh] lg:h-screen px-4 lg:px-40 py-12 steptwo relative"
    >
      <div
        class="rounded-full bg-black text-[#F4F1BB] px-6 py-2 w-[8rem] inline-block text-lg font-semibold mx-auto lg:mx-0"
      >
        Step Two
      </div>
      <div
        class="w-full flex flex-col lg:flex-row mt-[4rem] lg:mt-[8rem] justify-between items-center space-y-6 lg:space-y-0"
      >
        <div class="w-full lg:w-[70%]">
          <div class="font-semibold flex space-x-4 items-center">
            <p class="text-[#F4F1BB] text-xl">
              <span>Hey, </span>
              <span class="user"></span>
            </p>
          </div>
          <h1 class="text-[#F4F1BB] text-5xl font-semibold mt-3">
            Whats your mood today ?
          </h1>
          <p class="text-[#F4F1BB] mt-6">
            Choose a mood that best suits how you feel
          </p>
          <div class="moodBtns mt-6">
            <button
              onclick="changeImage('https://images.pexels.com/photos/14860531/pexels-photo-14860531.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"
              class="rounded-full px-5 py-2 bg-[#F3DE2C] font-semibold cursor-pointer text-[#181818] inline-block mr-5 focus:scale-125 duration-700 my-3 moodBtns"
              id="mood-btn"
            >
              Energetic
            </button>
            <button
              onclick="changeImage('https://images.pexels.com/photos/5376880/pexels-photo-5376880.jpeg?auto=compress&cs=tinysrgb&w=600')"
              class="rounded-full px-5 py-2 bg-[#F2BEFC] font-semibold cursor-pointer text-[#181818] inline-block mr-5 focus:scale-125 duration-700 my-3 moodBtns"
              id="mood-btn2"
            >
              Happy
            </button>
            <button
              onclick="changeImage('https://images.pexels.com/photos/1373837/pexels-photo-1373837.jpeg?auto=compress&cs=tinysrgb&w=600')"
              class="rounded-full px-5 py-2 bg-[#D64933] font-semibold cursor-pointer text-[#181818] inline-block mr-5 focus:scale-125 duration-700 my-3 moodBtns"
              id="mood-btn3"
            >
              Sad
            </button>
            <button
              onclick="changeImage('https://images.pexels.com/photos/6621092/pexels-photo-6621092.jpeg?auto=compress&cs=tinysrgb&w=600')"
              class="rounded-full px-5 py-2 bg-[#EEE5E9] font-semibold cursor-pointer text-[#181818] inline-block mr-5 focus:scale-125 duration-700 my-3 moodBtns"
              id="mood-btn4"
            >
              Chill
            </button>
            <button
              onclick="changeImage('https://images.pexels.com/photos/2943909/pexels-photo-2943909.jpeg?auto=compress&cs=tinysrgb&w=600')"
              class="rounded-full px-5 py-2 bg-[#FF4D80] font-semibold cursor-pointer text-[#181818] inline-block mr-5 focus:scale-125 duration-700 my-3 moodBtns"
              id="mood-btn5 "
            >
              In love
            </button>
            <br />
            <button
              class="rounded-full px-5 py-2 bg-transparent text-[#1ED760] border border-[#1ED760] font-semibold cursor-pointer inline-block duration-700 focus:scale-125 mt-3"
            >
              Random
            </button>
          </div>
        </div>
        <div
          class="relative w-full lg:w-[30%] h-[20rem] flex items-center justify-center"
        >
          <img
            src="./assets//noto_love-you-gesture-medium-light-skin-tone.png"
            alt=""
            class="absolute left-0 top-0"
          />
          <img
            src="./assets/twemoji_oncoming-fist-dark-skin-tone.png"
            alt=""
            class="bottom-0 left-0 absolute"
          />
          <img
            src="./assets/Star 4.png"
            alt=""
            class="top-0 right-0 absolute"
          />
          <div class="w-[75%] h-[80%]">
            <img
              src="./assets/Ellipse 2.png"
              id="moodImage"
              alt=""
              class="object-cover rounded-full w-[20rem] h-[17rem] duration-300"
            />
          </div>
        </div>
      </div>
    </section>
    <footer
      class="w-full bg-black h-[8rem] items-center lg:h-[4rem] flex flex-col lg:flex-row justify-between px-8 py-5 text-md font-semibold"
    >
      <p class="text-[#F4F1BB] cursor-pointer">Credits</p>
      <p class="text-[#1ED760] cursor-pointer">Powered by Spotify</p>
      <div class="space-x-4 text-[#F4F1BB] flex">
        <p class="cursor-pointer">Github</p>
        <p class="cursor-pointer">Twitter</p>
      </div>
    </footer>
    <script src="main.js"></script>
    <script src="./js/userInfo.js"></script>
  </body>
</html>
