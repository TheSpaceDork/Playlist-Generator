<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9a417ab140.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./main.js" defer></script> -->
    <title>Playlist generator</title>
  </head>

  <body>
    <section
      class="bg-[#FC5130] w-screen h-[140vh] lg:h-screen px-4 lg:px-40 py-12 stepone relative"
    >
      <div
        class="rounded-full bg-black text-[#F4F1BB] px-6 py-2 inline-block text-lg font-semibold"
      >
        Step One
      </div>
      <div
        class="w-full flex flex-col lg:flex-row mt-[4rem] justify-between items-center"
      >
        <div class="w-full lg:w-[32rem] space-y-6 text-center lg:text-left">
          <h1 class="text-5xl font-semibold text-white leading-[4rem]">
            Connect your spotify account
          </h1>
          <p class="text-white w-full lg:w-[80%]">
            By connecting your account you enjoy a more personalized experience
            based on your listening history.
          </p>
          <button
            class="authenticationBtn rounded-full px-5 py-2 bg-[#1ED760] text-[#181818] font-semibold mx-auto"
          >
            <!-- <a href="./steptwo.html">Link your spotify account</a> -->
            Link your spotify account
          </button>
        </div>
        <!-- image div -->
        <div class="relative group w-[80%] lg:w-auto mt-16 lg:mt-0">
          <img
            src="./assets/logos_spotify-icon.png"
            alt=""
            class="absolute -left-[90px] z-10 group-hover:-rotate-12 duration-700 w-[80%] lg:w-auto"
          />
          <img
            src="./assets//Rectangle 5.png"
            alt=""
            class="duration-700 group-hover:-rotate-12 cursor-crosshair ease-in-out z-[-1]"
          />
        </div>
      </div>
      <footer
        class="absolute bottom-0 right-0 left-0 w-full bg-black h-[8rem] items-center lg:h-[4rem] flex flex-col lg:flex-row justify-between px-8 py-5 text-md font-semibold"
      >
        <p class="text-[#F4F1BB] cursor-pointer">Credits</p>
        <p class="text-[#1ED760] cursor-pointer">Powered by Spotify</p>
        <div class="space-x-4 text-[#F4F1BB] flex">
          <p class="cursor-pointer">Github</p>
          <p class="cursor-pointer">Twitter</p>
        </div>
      </footer>
    </section>

    <script src="./js/authentication.js"></script>
  </body>
</html>
