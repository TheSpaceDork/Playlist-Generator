<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9a417ab140.js"
      crossorigin="anonymous"
    ></script>

    <title>Playlist generator</title>
  </head>
  <body>
    <section
      class="bg-[#14281D] w-screen h-[140vh] lastsection md:h-screen px-4 lg:px-40 py-12 relative"
    >
      <h1 class="text-center text-[#F4F1BB] text-4xl font-semibold">
        Your playlist is ready!
      </h1>
      <div
        id="playlist-container"
        class="h-[30rem] w-[90%] pt-6 md:w-[80%] block mx-auto rounded-lg bg-[#181818] mt-8 playlist-container text-lg text-white px-6 lg:px-8"
      ></div>
      <button
        onclick="openSpotify()"
        id="spotify-open"
        class="bg-[#1ED760] text-[#181818] font-semibold text-lg rounded-full px-6 py-2 block mx-auto mt-8"
      >
        Open In Spotify
      </button>
    </section>
    <footer
      class="w-full bg-black h-[8rem] items-center lg:h-[4rem] flex flex-col lg:flex-row justify-between px-8 py-5 text-md font-semibold"
    >
      <p class="text-[#F4F1BB] cursor-pointer">Credits</p>
      <p class="text-[#1ED760] cursor-pointer">Powered by Spotify</p>
      <div class="space-x-4 text-[#F4F1BB] flex">
        <p class="cursor-pointer">Github</p>
        <p class="cursor-pointer">Twitter</p>
      </div>
    </footer>
    <script src="main.js"></script>
    <script src="./js/userInfo.js"></script>
  </body>
</html>
